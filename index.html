<body >
<div class="container my-5">
<H3 class="my-5 ">PRESUPUESTO APP</H3>

<section class="row">
<div class="border border-success rounded col-5 mx-3 border-2 color-verde-opaco" >
  <span class="text-rounded-bold-start">Ingresa Tu Presupuesto</span>
  <input class="w-100 mb-3 m-1 color-verde-opaco" id="input-Presupuesto" type="number" min="0" required>

  <button type="button" class="btn btn-success mb-2" id="btncalcular">Calcular</button>


</div>



  <div class="col-2 ">
    <p class=" text-rounded">PRESUPUESTO</p><span class="text-rounded-bold " id="imprimePresupuesto">$0000</span>
  </div>
  <div class="col-2">
    <p class=" text-rounded" >GASTOS</p><span class="text-rounded-bold" id="imprimeCantidadGasto">$0000</span>
  </div>
  <div class="col-2">
    <p class=" text-rounded">SALDO</p><span class="text-rounded-bold" id="imprimeSaldo">$0000</span>
  </div>

</section>


<section class="row my-5">
  <div class="border border-danger rounded col-5 mx-3 border-2 color-rojo-opaco">
    <span class="text-rounded-bold-start">Ingresa El Nombre Del Gasto</span>
    <input class="w-100 mb-3 m-1 color-rojo-opaco" id="input-NombreGasto" type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>
    
    <span class="text-rounded-bold-start">Ingresa la Cantidad del Gasto</span>
    <input class="w-100 mb-3 m-1 color-rojo-opaco" id="input-CantidadGasto" type="number" min="0" required>
    
    <button type="button" class="btn btn-outline-danger mb-2" id="btnAñadirGasto">Añadir Gasto</button>
  </div>
  




  
  <div class="col-6">
    <table class="table col-5">
      <thead>
        <tr>
          <th scope="col" class="w-25">GASTOS</th>
          <th scope="col" class="me-2">VALOR</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  
  </section>


</div>





</body>
